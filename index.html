<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>s-g-parking</title>
    <link href="/src/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" /> -->
  </head>
  <body class="bg-primary bg-linear-to-b from-primary to-light min-h-dvh p-5">
    
    <!-- Start Navbar -->

    <div class="navbar px-5 py-1 flex items-center max-sm:flex-col border-2 bg-seacondary  border-white rounded-full gap-1">

      <div class="left_nav flex-2 flex-bet">
        <a href="#" class="logo text-xl font-medium max-sm:mb-2">MCH_Parking</a>
        <input type="search" id="search_input" placeholder="Search" class="hidden px-2 py-1 text-sm outline-0 border border-white rounded-md">
      </div>

      <div class="right_nav flex-1 flex-bet px-5 border-l-2 border-white">

        <div class="icons">
          <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
          <a href="#"><i class="fa-solid fa-gear"></i></a>
          <a href="#"><i class="fa-regular fa-bell"></i></a>
        </div>
        
        <div class="profile  flex items-center gap-2 cursor-pointer">
          <div class="image w-9.5 rounded-full overflow-hidden">
            <img src="/public/avatar.avif" alt="avatar" class="w-full">
          </div>

          <div class="info max-md:hidden">
            <h4 class="font-medium text-md ">Mouad</h4>
            <p class="text-[16px] text-primary -mt-1">admin</p>
          </div>

        </div>
        
      </div>
    </div>

    <!-- End Navbar -->

    <!-- Start main content -->

    <div class="main mt-2 grid grid-cols-3 sm:grid-rows-3 grid-rows-8  gap-2 min-h-dvh">
      <!-- Start parking -->
      <div class="park p-5 box col-span-2 sm:row-span-2 row-span-3 max-sm:col-span-3 overflow-hidden relative">

        <h2 class="text-xl mb-5 font-medium">parking</h2>

        <div class="sw w-full h-[80%] bg-amber-300">
          <div class="swiper-pagination"></div>
          <div class="swiper mySwiper w-full h-full"> 
            <div class="swiper-wrapper">
              <div class="swiper-slide">Slide 1</div>
              <div class="swiper-slide">Slide 2</div>
              <div class="swiper-slide">Slide 3</div>
              <div class="swiper-slide">Slide 4</div>
            </div>
          </div>
       </div>

      </div>
      <!-- Start parking -->
      <div class="book box col-span-1 row-span-2 max-sm:col-span-3 max-sm:row-start-4">book</div>
      <div class="current box col-span-2 row-span-1 max-sm:row-span-2 max-sm:row-start-7 max-sm:col-span-3 ">current</div>
      <div class="type box col-span-1 row-span-1 max-sm:row-start-6 max-sm:col-span-3">type</div>
    </div>

    <!-- End main content -->

      <!-- Swiper JS -->
      <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>

    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
