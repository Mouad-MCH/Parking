  <body class="bg-primary bg-linear-to-b from-primary to-light min-h-dvh p-5">
    
    <!-- Start Navbar -->

    <div class="navbar px-5 py-1 flex items-center max-sm:flex-col border-2 bg-seacondary  border-white rounded-full gap-1">

      <div class="left_nav flex-2 flex-bet">
        <a href="#" class="logo text-xl font-medium max-sm:mb-2">MCH_Parking</a>
        <input type="search" id="search_input" placeholder="Search" class="hidden px-2 py-1 text-sm outline-0 border border-white rounded-md">
      </div>

      <div class="right_nav flex-1 flex-bet px-5 border-l-2 border-white">

        <div class="icons">
          <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
          <a href="#"><i class="fa-solid fa-gear"></i></a>
          <a href="#"><i class="fa-regular fa-bell"></i></a>
        </div>
        
        <div class="profile  flex items-center gap-2 cursor-pointer">
          <div class="image w-9.5 rounded-full overflow-hidden">
            <img src="/public/avatar.avif" alt="avatar" class="w-full">
          </div>

          <div class="info max-md:hidden">
            <h4 class="font-medium text-md ">Mouad</h4>
            <p class="text-[16px] text-primary -mt-1">admin</p>
          </div>

        </div>
        
      </div>
    </div>

    <!-- End Navbar -->

    <!-- Start main content -->

    <div class="main mt-2 grid grid-cols-3 sm:grid-rows-3 grid-rows-9  gap-2 min-h-dvh">
      <!-- Start parking -->
      <div class="park p-5 box col-span-2 sm:row-span-2 row-span-4 max-sm:col-span-3 overflow-hidden relative">

        <h2 class="text-xl mb-3 font-medium">parking</h2>

        <div id="sw" class="sw w-full h-[85%]  grid grid-cols-5 grid-rows-3 gap-0.5 p-1">
           <!-- <div class="place active">
            <img class="img_park" src="public/car_topview.svg" alt="">
          </div>
          <div class="place">A2</div>

          <div class="place">A4</div>

          <div class="place">A6</div>
          <div class="place">A7</div>
          <div class="place active">
            <img class="img_park" src="public/car_topview.svg" alt="">

          <div class="place">A13</div>
          <div class="place">A14</div>
          <div class="place">A15</div> -->
        </div>

      </div>
      <!-- Start parking -->

      <div class="book box col-span-1 row-span-2 max-sm:col-span-3 max-sm:row-start-5 p-5 flex-center flex-col">
        <div class="plate w-full">
          <label for="plak"></label>
          <input type="text" name="plak" id="plak" placeholder="ABC-123" class="w-full p-2 bg-white rounded-lg">
          <input type="date" name="date" id="date"  class="w-full p-2 bg-white rounded-lg mt-3">
        </div>

        <div class="types w-full mt-3">
          <div class="type" name="motorcycle">
            <i class="fa-solid fa-motorcycle"></i>
          </div>
          <div class="type active" name="car">
            <i class="fa-solid fa-car"></i>
          </div>
          <div class="type" name="car">
            <i class="fa-solid fa-truck"></i>
          </div>
          
        </div>

        <button id="add_car" class="bg-amber-300 text-white w-full mt-10 rounded-lg py-3 shadow-sm cursor-pointer hover:bg-button transition-all duration-300">record the entry</button>
        
      </div>


      <div class="history box col-span-2 row-span-1 max-sm:row-span-2 max-sm:row-start-8 max-sm:col-span-3 p-5">
        <h2 class="font-bold mb-4">History</h2>

        <div class="history_info p-1">

          <div class="item mb-5 w-full flex-bet p-2 ring ring-white rounded-lg shadow-sm cursor-pointer hover:shadow-amber-100">
            <div class="flex justify-items-center gap-3">

              <div class="car_img w-10 rounded-lg overflow-hidden p-1 bg-white">
                <img src="public/sport-car.png" class="w-full" alt="">
              </div>

              <div class="car_info">
                <h1 class="font-bold">Car</h1>
                <p class="text-[12px] text-gray-400">ABC-123</p>
              </div>
            </div>

            <div>
              <div class="font-bold">Time: <span class="text-button">2h:00</span></div>
              <div class="font-bold">Date : <span class="text-button">20-01-2004</span></div>
            </div>

            <div id="price" class="font-bold text-button">30 DH</div>

          </div>

          <div class="item w-full flex-bet p-2 ring ring-white rounded-lg shadow-sm cursor-pointer hover:shadow-amber-100">
            <div class="flex justify-items-center gap-3">

              <div class="car_img w-10 rounded-lg overflow-hidden p-1 bg-white">
                <img src="public/sport-car.png" class="w-full" alt="">
              </div>

              <div class="car_info">
                <h1 class="font-bold">Car</h1>
                <p class="text-[12px] text-gray-400">ABC-123</p>
              </div>
            </div>

            <div>
              <div class="font-bold">Time: <span class="text-button">2h:00</span></div>
              <div class="font-bold">Date : <span class="text-button">20-01-2004</span></div>
            </div>

            <div id="price" class="font-bold text-button">30 DH</div>

          </div>

        </div>

      </div>

      <div class="display box col-span-1 row-span-1 max-sm:row-start-7  max-sm:col-span-3 p-5 flex-bet flex-col">

        <div class="info w-full p-2 shadow-sm rounded-lg flex-bet gap-5">

          <div class="car_img w-10 rounded-lg overflow-hidden p-1 bg-white">
            <img src="public/sport-car.png" class="w-full" alt="">
          </div>

          <div>
            <h2 class="font-bold">Car</h2>
            <p class="text-gray-400 text-[12px]">ABC-123</p>
          </div>

          <p>10:00</p>
          
        </div>

        <button class="quite_btn">Quite</button>

      </div>

    </div>
